<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="style.css">

    <title>Login</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/sec.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-8">
            <h3>Login to  <strong class="mil">Million Next</strong></h3>
            <p class="mb-4">Keeping your Accounts Well Guarded. We implement a Variety of Projects to see Capital Growing.</p>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username">Name</label>
                <input type="text" class="form-control" placeholder="Name" id="username">
              </div>
              <div class="form-group first">
                <label for="Email">Email</label>
                <input type="text" class="form-control" placeholder="Email" id="username">
              </div>
              <div class="form-group last mb-3 flx-custom">
                <div class="pss">
                    <label for="password">Password</label>
                    <div class="hide">
                        <input id="pass_log_id" type="password" name="pass" value="Millionnext">
                        <span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password"></span>
                    </div>
                   
                </div>
                <div class="pss">
                    <label for="password">Password</label>
                    <div class="hide">
                        <input id="pass_log_id2" type="password" name="pass" value="Millionnext">
                        <span toggle="#password-field2" class="fa fa-fw fa-eye field_icon toggle-password2"></span>
                    </div>
                   
                </div>
              </div>
        
            <div class="psstwo">
                <label for="number">Number</label>
                <input type="number" class="form-control" placeholder="+92" id="Confrim Password">
            </div>
            <div class="form-group last mb-3 flx-custom">
                <div class="pss">
                    <label for="Adress">Zip Code</label>
                    <input type="number" class="form-control" placeholder="Zip Code" id="password">
                </div>
                <div class="pss">
                    <label for="City">City</label>
                    <input type="text" class="form-control" placeholder="City" id="City">
                </div>
              </div>
              <div class="d-flex mb-3 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input type="submit" value="Sign Up" class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(document).on('click', '.toggle-password', function() {
        
        $(this).toggleClass("fa-eye fa-eye-slash");
        
        var input = $("#pass_log_id");
        input.attr('type') === 'password' ? input.attr('type','text') : input.attr('type','password')
        });
            </script>
             <script>
                $(document).on('click', '.toggle-password2', function() {
                
                $(this).toggleClass("fa-eye fa-eye-slash");
                
                var input = $("#pass_log_id2");
                input.attr('type') === 'password' ? input.attr('type','text') : input.attr('type','password')
                });
                    </script>
  </body>
</html>
